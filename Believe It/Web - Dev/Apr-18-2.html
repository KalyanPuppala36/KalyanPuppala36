<!-- find maximum using loop -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Class</title>
  </head>
  <body>
    <script type="text/javascript">
      var input = new Array(3);
      var value = new Array(3);
      for (var i = 0; i <= 2; i++) {
        input[i] = window.prompt("Enter number:", "0");
        value[i] = parseFloat(input[i]);
      }
      var maxvalue = maximum(value);
      document.writeln("Maximum is : " + maxvalue);
      function maximum(x) {
        var max = 0;
        for (var i = 0; i <= 2; i++) {
          if (x[i] > max) {
            max = x[i];
          }
        }
        return max;
      }
    </script>
  </body>
</html>
