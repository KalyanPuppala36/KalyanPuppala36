<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Class</title>
    <script type="text/javascript">
      function PartyAnimal() {
        this.x = 0;
        this.party = function () {
          this.x = this.x + 1;
          document.writeln("So far " + this.x + "<br>");
        };
      }
      an = new PartyAnimal();
      an.party();
      an.party();
      an.party();
    </script>
  </head>
  <body></body>
</html>
