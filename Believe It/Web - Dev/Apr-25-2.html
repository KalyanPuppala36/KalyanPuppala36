<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Class</title>
    <script type="text/javascript">
      function search() {
        var strn = document.getElementById("strn");
        var substrn = document.getElementById("substrn");
        document.getElementById("first").value = strn.value.indexOf(
          substrn.value
        );
        document.getElementById("last").value = strn.value.lastIndexOf(
          substrn.value
        );
      }
    </script>
  </head>
  <body>
    <form id="subsearch" action="">
      <h1>The string to search is: <input id="strn" type="text" /></h1>
      <h4>
        The substring to search is:
        <input type="text" name="" id="substrn" />
        <input type="button" value="Search" onclick="search()" />
      </h4>
      <p>
        First Occurence is located at:
        <input type="text" id="first" size="5" /><br />Last Occurence is located
        at: <input type="text" id="last" size="5" />
      </p>
    </form>
  </body>
</html>
