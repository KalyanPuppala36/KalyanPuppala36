<!-- onmouseover,onmouseout -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Class</title>
    <script type="text/javascript">
      function OnMouseIn(elem) {
        elem.style.backgroundColor = "red";
        elem.style.border = "2px solid blue";
      }
      function OnMouseOut(elem) {
        elem.style.backgroundColor = "aqua";
        elem.style.border = "2px dotted black";
      }
    </script>
  </head>
  <body>
    <div
      style="border: 2px solid red; width: 300px"
      onmouseover="OnMouseIn(this)"
      onmouseout="OnMouseOut(this)"
    >
      Highlighted Text with Lorem ipsum dolor sit amet consectetur, adipisicing
      elit. Mollitia, temporibus?
    </div>
  </body>
</html>
